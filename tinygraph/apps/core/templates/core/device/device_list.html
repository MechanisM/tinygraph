{% extends "core/device/device_base.html" %}

{% block content_title %}Your Devices{% endblock %}

{% block content_area %}
    <div id="device-list" class="clearfix">
        {% for device in devices %}
            <div id="{{ device.pk }}" class="device">
                <dl>
                    <dt><a href="{{ device.get_absolute_url }}">{{ device.user_given_name }}</a></dt>
                    <dd>{{ device.host_name }}</dd>
                    <dd>{{ device.address }}</dd>
                </dl>
                <br />
                <dl>
                    <dd>Other stats</dd>
                    <dd>etc.</dd>
                </dl>
            </div>
        {% endfor %}
    </div>
    
    <p><a href="{% url core.views.device_edit %}">Add new device</a></p>
{% endblock %}

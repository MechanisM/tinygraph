<ul>
    {% for data_object in data_object_children %}
        <li>
            {% if data_object.children.count %}
                <a id="{{ data_object.pk }}" href="#">{% include "core/includes/data_object_item_name.html" %}</a>
            {% else %}
                {% include "core/includes/data_object_item_name.html" %}
            {% endif %}
        </li>
    {% endfor %}
</ul>

<table border="0">
    <thead>
        <tr class="align-left">
            <th>Name</th>
            <th>Identifier</th>
        </tr>
    </thead>
    <tbody>
        {% if data_objects %}
            {% for data_object in data_objects %}
                 <tr>
                    <td>{{ data_object.derived_name }}</td>
                    <td>{{ data_object.identifier }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <tr class="information">
                <td colspan="2">No data objects</td>
            </tr>
        {% endif %}
    </tbody>
</table>

{% extends "definitions/packages/packages_base.html" %}

{% block content_area %}
    <h2>The {{ package.title }} Package</h2>
    <p>
        {{ package.description }}
    </p>
    
    {% with package.data_objects.all as data_objects %}
        {% include "core/includes/data_object_table.html" %}
    {% endwith %}
    
    <p>
        <a href="{% url definitions.views.package_list %}">&#x2190; Back</a> to Packages
    </p>
{% endblock %}
